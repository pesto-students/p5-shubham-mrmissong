<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0012351a3d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Catty Board</title>
</head>
<body>
    <nav id="sidebar">
        <ul class="leftnav">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-home"></i>
            <i class="fa-solid fa-search"></i>
            <i class="fa-solid fa-volume-up"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa fa-spotify"></i>
            <i class="fa-solid fa-cog"></i>
            <i class="fa fa-soundcloud"></i>
        </ul>
    </nav>
    <div class="navbar">
		<div class="art">
			<img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="catty board">
		</div>
		<div class="player-container">
			<div>
				<h3>
					Catty Board Top 100 Single charts (11.06.36)
                </h3>
				<h6>
					Unknown Artist <br>2016.Charts.100songs
				</h6>
			</div>
			<div class=screenC>
				<div class="player-control">
                    <i class="fa-solid fa-play"></i>
					<div> Play all </div>
				</div >
				<div class="player-control">
                    <i class="fa-solid fa-plus"></i>
					<div> Add To </div>
				</div>
				<div class="player-control">
                    <i class="fa-solid fa-ellipsis-h"></i>
					<div>More </div>
				</div>
			</div>
		</div>
    </div>
    <div class="songList">
        <table>
            <tr>
                <td>1.One Dance</td>
                <td>Crake feat CatKid & Cyla</td>
                <td>2:54</td>
                <td> <input type="button" class="blue" value="CATTY CLOUD SYNC"></td>
            </tr>
            <tr>
              <td>2.Panda</td>
              <td>Cattee</td>
              <td>4.06</td>
              <td> <input type="button" class="blue" value="CATTY CLOUD SYNC"></td>
            </tr>
            <tr>
              <td>3.Cab't Stop The Feeling!</td>
              <td>Catin Cimberlake</td>
              <td>3:56</td>
              <td> <input type="button"class="blue" value="CATTY CLOUD SYNC"></td>
            </tr>
            <tr>
                <td>4.Work From Home</td>
                <td>Cat Harmony feat Colla</td>
                <td>3:34</td>
                <td> <input type="button" class="blue" value="CATTY CLOUD SYNC"></td>
          </table>
    </div>
    <div class="player">
        <div class="detail">
            <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="catty board">
			<div class="bottom-text">
				<h3>If It Ain't Love<h3>
                <h3>Catson Derulo</h3>
			</div>
		</div>
		<div>
			<div class="controls">
                <i class="fa-solid fa-step-backward"></i>
                <i class="fa-solid fa-pause"></i>
                <i class="fa-solid fa-step-forward"></i>
                <i class="fa-solid fa-redo-alt"></i>
                <i class="fa-solid fa-random"></i>
			</div>
		</div>
    </div>
    </body>
</html>
